<app-header></app-header>
<div class="content">
  <div class="top-row">
    <div class="path">{{ path }}</div>
    <div class="results">
      Afișez 1-{{ currentMaxResults }} din {{ maxResults }} de rezultate
      <mat-form-field appearance="fill">
        <mat-select [(value)]="defaultSort">
          <mat-option *ngFor="let sort of sortings" [value]="sort">
            Sortează după {{ sort }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="main">
    <div class="column-small">
      <app-filter></app-filter>
      <app-side-nav></app-side-nav>
    </div>
    <div class="column-big">
      <div class="column-big__items" *ngIf="!loading; else loader">
        <ng-container *ngFor="let item of shownItems">
          <app-item-smallcard
            [wd]="225"
            [ht]="200 * 1.5"
            [item]="item"
            (smallCardPressed)="smallCardPressed($event)"
          ></app-item-smallcard>
        </ng-container>
      </div>
      <ng-template #loader>
        <app-loader></app-loader>
      </ng-template>
      <button
        *ngIf="!this.hideViewMore"
        [disabled]="loading"
        mat-raised-button
        color="primary"
        (click)="viewMore()"
      >
        Încarcă mai multe
      </button>
    </div>
  </div>
</div>
<app-footer></app-footer>

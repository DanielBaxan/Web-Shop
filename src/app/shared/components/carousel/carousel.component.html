<!-- carousel -->
<div class="carousel">
  <button class="control prev" (click)="onPreviousClick()">
    <span class="arrow left"></span>
  </button>
  <div class="vertical-line"></div>

  <div class="components" *ngIf="!loading; else loader">
    <ng-container *ngFor="let item of shownItems">
      <app-item-smallcard
        [wd]="150"
        [ht]="150 * 1.5"
        [item]="item"
        (smallCardPressed)="smallCardPressed($event)"
      ></app-item-smallcard>
    </ng-container>
  </div>

  <div class="vertical-line"></div>
  <button class="control next" (click)="onNextClick()">
    <span class="arrow right"></span>
  </button>
</div>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>

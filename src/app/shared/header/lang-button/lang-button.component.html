<ng-container>
  <mat-icon>language</mat-icon>
  <button mat-fab mat-button [matMenuTriggerFor]="menu">
    {{ siteLanguage }}
    <mat-icon>arrow_drop_down</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button (click)="onClick(lan)" *ngFor="let lan of langList" mat-menu-item>
      {{ lan.label }}
    </button>
  </mat-menu>
</ng-container>
